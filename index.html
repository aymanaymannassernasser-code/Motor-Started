<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Started v2.9 | Case Study Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Motor Started <small style="font-size: 0.6em; opacity: 0.7;">v2.9</small></h1>
            <div class="signature">Engineering Lead: Ayman Elkhodary</div>
        </div>
    </header>

    <main class="dashboard">
        <aside class="sidebar">
            <section class="card case-manager">
                <h3>Case Study Manager</h3>
                <div class="f-group">
                    <label>Saved Studies</label>
                    <select id="caseDropdown" class="input-select">
                        <option value="">-- Select Saved Case --</option>
                    </select>
                </div>
                <div class="grid-2 mt-10">
                    <input type="text" id="caseName" placeholder="Case Name...">
                    <button id="btnSaveCase" class="btn-main ss-btn">Save Case</button>
                </div>
                <button id="btnClearCases" class="btn-text mt-10">Clear All Storage</button>
            </section>

            <section class="card">
                <h3>1. Configuration</h3>
                <div class="grid-2">
                    <div class="f-group"><label>Voltage (V)</label><input type="number" id="mVolts" value="6600"></div>
                    <div class="f-group"><label>Power (kW)</label><input type="number" id="mKW" value="450"></div>
                    <div class="f-group"><label>FLC (A)</label><input type="number" id="mFLC" value="48"></div>
                    <div class="f-group"><label>Rated RPM</label><input type="number" id="mRPM" value="1485"></div>
                    <div class="f-group"><label>Motor J (kgm²)</label><input type="number" id="mJ" value="12.8"></div>
                    <div class="f-group"><label>Load J (kgm²)</label><input type="number" id="lJ" value="2.9"></div>
                </div>
                
                <div class="f-group mt-15">
                    <label>Motor Characteristic</label>
                    <select id="motorType" class="input-select">
                        <option value="custom">Custom (Follow Data Grid)</option>
                        <option value="designB">Standard (Design B)</option>
                        <option value="designC">High Torque (Design C)</option>
                    </select>
                </div>

                <div class="f-group mt-10">
                    <label>Load Characteristic</label>
                    <select id="loadType" class="input-select">
                        <option value="grid">Follow Data Grid (Custom)</option>
                        <option value="centrifugal">Centrifugal (Fan/Pump)</option>
                        <option value="constant">Constant Torque (Conveyor)</option>
                    </select>
                </div>
                <div class="readout">Rated Torque: <span id="resFLT" class="accent">--</span> Nm</div>
            </section>

            <section class="card scroll-card">
                <h3>2. Performance Grid</h3>
                <table class="data-table">
                    <thead>
                        <tr><th>Speed%</th><th>Mot T%</th><th>Cur %</th><th>Load T%</th></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </section>
        </aside>

        <article class="results">
            <div class="scenario-section dol-highlight">
                <div class="section-header">
                    <button id="btnDOL" class="btn-main">SIMULATE DOL</button>
                    <div class="stats-row">
                        <div class="mini-stat">Result: <b id="dolTime">--</b></div>
                        <div class="mini-stat">TCU: <b id="dolTherm">--</b></div>
                        <div class="mini-stat">Net T: <b id="dolNet">--</b></div>
                        <div class="mini-stat">Peak I: <b id="dolMaxI">--</b></div>
                    </div>
                </div>
                <div class="chart-container"><canvas id="chartDOL"></canvas></div>
            </div>

            <div class="scenario-section ss-highlight">
                <div class="section-header">
                    <div class="ss-input-group">
                        <button id="btnSS" class="btn-main ss-btn">SIMULATE SOFT START</button>
                        <div class="f-group inline"><label>Init I%</label><input type="number" id="ssInitI" value="300"></div>
                        <div class="f-group inline"><label>Limit I%</label><input type="number" id="ssLimitI" value="450"></div>
                        <div class="f-group inline"><label>Ramp(s)</label><input type="number" id="ssRamp" value="5"></div>
                    </div>
                    <div class="stats-row">
                        <div class="mini-stat">Result: <b id="ssTime">--</b></div>
                        <div class="mini-stat">TCU: <b id="ssTherm">--</b></div>
                        <div class="mini-stat">Net T: <b id="ssNet">--</b></div>
                        <div class="mini-stat">Peak I: <b id="ssMaxI">--</b></div>
                    </div>
                </div>
                <div class="chart-container"><canvas id="chartSS"></canvas></div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
