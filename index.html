<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Started v3.7 | Thermal Stall Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Motor Started <small>v3.7</small></h1>
            <div class="signature">Engineering Lead: Ayman Elkhodary</div>
        </div>
    </header>

    <main class="dashboard">
        <aside class="sidebar">
            <section class="card">
                <h3>‚öôÔ∏è 1. Config & Presets</h3>
                <div class="grid-2">
                    <div class="f-group"><label>Power (kW)</label><input type="number" id="mKW" value="450"></div>
                    <div class="f-group"><label>FLC (A)</label><input type="number" id="mFLC" value="48"></div>
                    <div class="f-group"><label>Rated RPM</label><input type="number" id="mRPM" value="1485"></div>
                    <div class="f-group"><label>Total J (kgm¬≤)</label><input type="number" id="totalJ" value="15.7"></div>
                    <div class="f-group"><label>Hot Stall (s)</label><input type="number" id="hStall" value="15"></div>
                </div>

                <div class="f-group mt-15">
                    <label>Inject Presets</label>
                    <div class="grid-2">
                        <select id="motorPreset" class="input-select">
                            <option value="oem">OEM Default</option>
                            <option value="designC">Design C</option>
                            <option value="highSlip">High Slip</option>
                        </select>
                        <select id="loadPreset" class="input-select">
                            <option value="oem">OEM Pump</option>
                            <option value="centrifugal">Square Law</option>
                            <option value="constant">Constant T</option>
                        </select>
                    </div>
                </div>
                <div class="readout">Rated Torque: <span id="resFLT" class="accent">--</span> Nm</div>
            </section>

            <section class="card scroll-card">
                <h3>üìä 2. Data Grid</h3>
                <table class="data-table">
                    <thead><tr><th>Spd%</th><th>Mot T%</th><th>Cur %</th><th>Load T%</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </section>
        </aside>

        <article class="results">
            <div class="scenario-section dol-highlight">
                <div class="section-header">
                    <button id="btnDOL" class="btn-main">SIMULATE DOL</button>
                    <div class="stats-row">
                        <div class="mini-stat">Start Time <b id="dolTime">--</b></div>
                        <div class="mini-stat">TCU % <b id="dolTherm">--</b></div>
                        <div class="mini-stat">Min Accel T <b id="dolNet">--</b></div>
                    </div>
                </div>
                <div class="chart-container"><canvas id="chartDOL"></canvas></div>
            </div>

            <div class="scenario-section ss-highlight">
                <div class="section-header">
                    <div class="ss-input-group">
                        <button id="btnSS" class="btn-main ss-btn">SIMULATE SS</button>
                        <div class="f-group inline"><label>Init I%</label><input type="number" id="ssInitI" value="200"></div>
                        <div class="f-group inline"><label>Limit I%</label><input type="number" id="ssLimitI" value="400"></div>
                        <div class="f-group inline"><label>Ramp (s)</label><input type="number" id="ssRamp" value="3"></div>
                    </div>
                    <div class="stats-row">
                        <div class="mini-stat">Time/Trip <b id="ssTime">--</b></div>
                        <div class="mini-stat">TCU % <b id="ssTherm">--</b></div>
                        <div class="mini-stat">Min Start I <b id="ssMinI">--</b></div>
                    </div>
                </div>
                <div class="chart-container"><canvas id="chartSS"></canvas></div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
